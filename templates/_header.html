<!-- START HEADER -->
<div class="header ">
  <!-- START MOBILE CONTROLS -->
  <div class="container-fluid relative">
    <!-- LEFT SIDE -->
    <div class="pull-left full-height visible-sm visible-xs">
      <!-- START ACTION BAR -->
      <div class="header-inner">
        <a href="#" class="btn-link toggle-sidebar visible-sm-inline-block visible-xs-inline-block padding-5"
           data-toggle="sidebar">
          <span class="icon-set menu-hambuger"></span>
        </a>
      </div>
      <!-- END ACTION BAR -->
    </div>
    <div class="pull-center hidden-md hidden-lg">
      <div class="header-inner">
        <div class="brand inline">
          <img src="assets/img/logo.png" alt="logo" data-src="assets/img/logo.png"
               data-src-retina="assets/img/logo_2x.png" width="78" height="22">
        </div>
      </div>
    </div>
    <!-- RIGHT SIDE -->

  </div>
  <!-- END MOBILE CONTROLS -->


  <div class=" pull-right">
    <!-- START User Info-->
    <div class="visible-lg visible-md m-t-10">
      <div class="pull-left p-r-10 p-t-10 fs-16 font-heading">
        <span class="semi-bold">Gökhan</span> <span class="text-master">MERCANOĞLU</span>
      </div>
      <div class="dropdown pull-right">
        <button class="profile-dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                <span class="thumbnail-wrapper d32 circular inline m-t-5">
                <img src="assets/img/profiles/avatar.jpg" alt="" data-src="assets/img/profiles/avatar.jpg"
                     data-src-retina="assets/img/profiles/avatar_small2x.jpg" width="32" height="32">
            </span>
        </button>
        <ul class="dropdown-menu profile-dropdown" role="menu">
          {{range .}}
          <li><a href="{{.HRefCode}}"><i class="{{.MenuIconClass}}"></i> {{.MenuTitle}}</a>
          </li>
          {{end}}
          <li class="bg-master-lighter">
            <a href="#" class="clearfix">
              <span class="pull-left">Çıkış</span>
              <span class="pull-right"><i class="pg-power"></i></span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- END User Info-->
  </div>
</div>
<!-- END HEADER -->
